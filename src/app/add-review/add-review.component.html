<form *ngIf="restaurant" (ngSubmit)="onSubmit()" #addReviewForm="ngForm">
	<legend>{{restaurant.name}} - ({{restaurant.cuisineName}})</legend>
	<div class="form-group">
		<label for="rating" class="control-label">Rating</label>
		<select class="form-control" id="rating" name="rating" [(ngModel)]="newReview.rating" required>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
		<span class="help-block">select rating</span>
	</div>
	<div class="form-group">
		<label for="comment" class="control-label">Comments</label>
		<input type="text" class="form-control" [(ngModel)]="newReview.comment" id="comment" name="comment" />
		<span class="help-block">enter optional comment</span>
	</div>
	<div class="form-group">
		<button (click)="goBack()" class="btn btn-default">Cancel</button>
		<button type="submit" class="btn btn-primary" [disabled]="!addReviewForm.form.valid">Add Review</button>
	</div>
</form>
