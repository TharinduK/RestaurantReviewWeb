<div  *ngIf="restaurant" class="form-horizontal">
  
    <legend>{{restaurant.name}} - ({{restaurant.cuisineName}})</legend>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Rating</label>
      <div class="col-lg-10">
        <select class="form-control" id="select" [(ngModel)]="newRating" >
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <span class="help-block">select value between 1 and 5</span>
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Comments</label>
      <div class="col-lg-10">
        <textarea class="form-control" [(ngModel)]="newComment" rows="3" id="textArea"></textarea>
        <span class="help-block"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button (click)="goBack()" class="btn btn-default">Cancel</button>
        <button (click)="addReview()" class="btn btn-primary">Submit</button>
      </div>
    </div>
  
</div>
