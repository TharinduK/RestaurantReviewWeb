	<div *ngFor="let review of reviews" class="alert alert-dismissible alert-info">
		<span class="badge  pull-right"># {{review.reviewNumber}}</span>
		<strong>{{review.rating}} out of 5 rating</strong><br> {{review.comment}} <br/><br/>
		<strong>Posted</strong> {{review.postedDateTime | date:"MM/dd/yy" }}
	</div>
